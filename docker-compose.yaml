services:
  api:
    build: .
    ports:
      - 3000:3000
    depends_on:
      - mongo
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://mongo:27017/thetest
      JWT_SECRET: supersecret

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
